<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
      <h4 style="color: rgba(120, 120, 120, 0.603); margin-bottom: 4px">
        {{post['title']}}
      </h4>
  
      <div>
        <b>Author:</b> {{post['author']}}
      </div>
      
      {% if 'tagline' is in post %}
        <div>
          <p>{{post['tagline']}}</p>
        </div>
      {% endif %}
    </div>
  
    <div class="col-3">
        <a href="mailto:andrewpotteraudio@gmail.com?subject=About your post {{post['title']}}"button class ="btn btn-outline-primary">Read</a>
    
    </div>
  </div>
